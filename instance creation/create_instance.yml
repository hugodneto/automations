---
 - name: Provisioning a EC2 instance
   hosts: localhost
   connection: local
   gather_facts: False

   vars:
     instance_type: t2.micro
     security_group: sec-group-ssh-http-2
     image: ami-03d64741867e7bb94
     region: us-east-2
     keypair_name: linux-key
     count: 1
     vm_name: linux

   tasks:  
       
     - name: Creating security group
       local_action:
         module: ec2_group
         name: "{{ security_group }}"
         description: Security group para novas instancias EC2
         region: "{{ region }}"
         rules:
           - proto: tcp
             from_port: 22
             to_port: 22
             cidr_ip: 0.0.0.0/0
           - proto: tcp
             from_port: 80
             to_port: 80
             cidr_ip: 0.0.0.0/0
           - proto: tcp
             from_port: 443
             to_port: 443
             cidr_ip: 0.0.0.0/0
           - proto: all
             cidr_ip: 0.0.0.0/0
         rules_egress:
           - proto: all
             cidr_ip: 0.0.0.0/0
                      
     - name: Criating EC2 instance
       ec2:
         key_name: linux-key
         group: "{{ security_group }}"
         instance_type: "{{ instance_type }}"
         image: "{{ image }}"
         wait: yes
         region: "{{ region }}"
         count: "{{ count }}"
         instance_tags:
           Name: "{{ vm_name }}"
         count_tag:
           Name: "{{ vm_name }}"
       register: ec2
     
     - name: Add instances into hosts file
       add_host:
         name: "{{ item.public_ip }}"
         groups: aws
       with_items: "{{ ec2.instances }}"   

     - name: Add TAG to instances
       ec2_tag:
         resource: "{{ item.id }}"
         region: "{{ region }}"
         state: "present"
       with_items: "{{ ec2.instances }}"
       args:
         tags:
           Type: webserver

     - name: Waiting for SSH
       wait_for:
         host: "{{ item.public_ip }}"
         port: 22
         state: started
       with_items: "{{ ec2.instances }}"
